<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800">
</head>
<body>
  <main>
    <div class="advice">
      <h1 id="adviceHeader"></h1>
      <p id="adviceText"></p>
      <img id="imgdesktop" src="images/pattern-divider-desktop.svg" alt="desktop divider">
      <img id="imgmobile" src="images/pattern-divider-mobile.svg" alt="mobile divider">
      <button id="adviceReroll">
        <img src="images/icon-dice.svg" alt="reroll">
      </button>
    </div>

    <script src="advice.js"></script>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ttexpie.github.io">Kyle Mettille</a>.
  </footer>
</body>
</html>
